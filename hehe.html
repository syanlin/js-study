<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>
<body>
<script type="text/javascript">
    document.write(window.innerHeight + "<br>");
    document.write(document.documentElement.clientHeight + "<br>");
    document.write(document.body.clientHeight + "<br>");
    document.write(document.documentElement.scrollHeight + "<br>");
    document.write(document.body.scrollHeight)
</script>
</body>
</html>
