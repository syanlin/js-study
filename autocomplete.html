<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>搜素插件</title>
    <link rel="stylesheet" href="css/autocomplete.css" type="text/css"/>
    <link rel="stylesheet" href="lib/autocomplete.css" type="text/css">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src = "lib/autocomplete.js"  charset="gbk"></script>
</head>
<body>
    <div id="divtest">
        <div class="title">
            <span class="fl">搜索插件</span>
        </div>
        <div class="content">
            <span class="f1">用户名</span><br>
            <input id="textSearch" type="text" name="textSearch" autocomplete="off" placeholder="Search"/>
            <div class="tip"></div>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            var proposals = ['at', 'boat', 'bear', 'chief', 'dog', 'drink', 'elephant', 'fruit', 'grave',
                'hotel', 'illness', 'London', 'motorbike'];
            $("#textSearch").autocomplete({
                hints: proposals,
                width: 300,
                height: 30,
                onSubmit: function(text){
                    $('.tip').html('Selected: <b>' + text + '</b>');
                }
            });
        });
    </script>
</body>
</html>
