<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>改变样式</title>
        <script type="text/javascript" src = "js/changestyle.js"  charset="gbk"></script>
        <style type="text/css">
           body{font-size: 12px;}
           #xing{
               height:300px;
               width:500px;
               border: #33081f solid 1px;
               padding:5px;
           }
            p{
                line-height:18px;
                text-indent:2em;
            }

        </style>
    </head>
    <body>
        <h2 id = "title">星星专属篇</h2>
        <div id = "xing">
            <P> 1. 星星喜欢看电影</p>
            <p> 2. 星星喜欢睡觉</p>
            <p> 3. 星星喜欢吃面条</p>
            <p> 4. 星星写代码很厉害</p>
        </div>

        <form>
            <input type = "button" value = "改变颜色" onclick="changecolor()" />
            <input type = "button" value = "改变高低" onclick="changewidth()" />
            <input type = "button" value = "隐藏内容" onclick="hide()" />
            <input type = "button" value = "显示内容" onclick="display()" />
            <input type = "button" value = "取消设置" onclick="cancel()" />
        </form>
    </body>

</html>
